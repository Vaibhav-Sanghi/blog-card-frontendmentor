<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Blog preview card</title>
  </head>

  <body>
    <div class="card">
      <img class="head-img" src="./images/illustration-article.svg" alt="" />
      <div class="tag">Learning</div>
      <div class="publish-date">Published 21 Dec 2023</div>
      <h1>HTML & CSS foundations</h1>
      <p class="description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="teacher">
        <img
          class="teacher-pic"
          src="./images/image-avatar.webp"
          alt="teacher"
        />
        <p>Greg Hooper</p>
      </div>
    </div>
